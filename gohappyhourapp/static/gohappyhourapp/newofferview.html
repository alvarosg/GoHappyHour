<!doctype html>


<link rel="stylesheet" type="text/css" href="/static/gohappyhourapp/newofferview.css" />

<script type="text/javascript" src="/static/gohappyhourapp/newofferview.js"></script>
<div class="modal fade" id="modalnewofferview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">New offer</h4>
        </div>
        <div class="modal-body">
            <div id="textnewoffer">
            <div class="container-fluid">
            <div class="row">
            <div class="col-sm-4"><label>Offer name*:</label> </div>
            <div class="col-sm-8"><input id="newoffername" type="text" class="form-control" placeholder="Type offer name here" /></div>
            </div>
            <div class="row">
            <div class="col-sm-4"><label>Offer description*:</label>  </div>
            <div class="col-sm-8"><textarea id="newofferdescription" rows="5" class="form-control" placeholder="Type description here"></textarea></div>
            </div>
            <div class="row">
            <div class="col-sm-4"><label>Offer picture*:</label> </div>
            <div class="col-sm-8"><input id="newofferpicture" type=file name="newofferpicture" class="file" /></div>
            </div>
            <div class="row">
            <div class="col-sm-4"><label>Expiration date:</label>  </div>
            <div class="col-sm-8"><input id="newofferexpirationdate" class="form-control" placeholder="YYYY-MM-DD" /></div>
            </div>
            <div class="row">
            <div class="col-sm-4"><label>Offer Times:</label>  </div>
            </div>
            <div class="row">
            <div class="container-reponsive" id="newoffertimestable"> 

            </div>
            <div class="row">
            <div class="col-sm-8">
            <div class="btn-group" role="group">
              <button id="newofferaddtimerangebutton" type="button" class="btn btn-default">Add new time range</button>
              <button id="newofferremovetimerangebutton" type="button" class="btn btn-default">Remove last</button>
            </div>
            </div>
            </div>


            </div>

            </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="submitofferbutton" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<script id="newtimerangetemplate" type="text/template">
<div class="row" id = newofferrow_{{ ind }}>
<div class="col-sm-8 col-xs-12">
<div class="row seven-cols" id = newofferrow_{{ ind }}>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Mon<input id =newoffercheck0_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Tue<input id =newoffercheck1_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Wed<input id =newoffercheck2_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Thu<input id =newoffercheck3_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Fri<input id =newoffercheck4_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Sat<input id =newoffercheck5_{{ ind }} type="checkbox" class="checkbox" /></label></div>
<div class="newofferweekday col-sm-1 col-xs-3"><label>Sun<input id =newoffercheck6_{{ ind }} type="checkbox" class="checkbox" /></label></div>
</div>
</div>
<div class="col-sm-4 col-xs-12">
<div class="row" id = newofferrow_{{ ind }}>
<div class="col-xs-6 newofferrange"><label><input id =newofferstarttime_{{ ind }} class="form-control starttime" placeholder="Start time" /></label></div>
<div class="col-xs-6 newofferrange"><label><input id =newofferendtime_{{ ind }} class="form-control endtime" placeholder="End time" /></label></div>
</div>
</div>
</div>
</script>
