<!doctype html>


<link rel="stylesheet" type="text/css" href="/static/gohappyhourapp/newlocationview.css" />

<script type="text/javascript" src="/static/gohappyhourapp/newlocationview.js"></script>


<div class="modal fade" id="modalnewlocationview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">New location</h4>
        </div>
        <div class="modal-body">
        	<div id="textnewlocation">
        	<div class="container-fluid">
            <div class="row">
            <div class="col-sm-6 col-sm-push-6 ">
                <div id="map-newlocation-container">
                <div id="map-newlocation-canvas" class="center-block"></div>
                </div>
            </div>
            <div class="col-sm-6 col-sm-pull-6" id="formnewlocation">
	            <div class="row">
	            	<div class="col-sm-12"><label>Location name*:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationname" type="text" class="form-control" placeholder="Type location name here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Latitude,Longitude*:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-6"><input id="newlocationlatitude" type="text" class="form-control" placeholder="Type latitude here" /></div>
	            	<div class="col-sm-6"><input id="newlocationlongitude" type="text" class="form-control" placeholder="Type longitude here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location picture*:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationpicture" type=file class="file" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location address:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationaddress" type="text" class="form-control" placeholder="Type location address here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location postcode:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationpostcode" type="text" class="form-control" placeholder="Type location postcode here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location country:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationcountry" type="text" class="form-control" placeholder="Type location country here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location phone number:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationphonenumber" type="text" class="form-control" placeholder="Type location phone number here" /></div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><label>Location website:</label> </div>
	            </div>
	            <div class="row">
	            	<div class="col-sm-12"><input id="newlocationwebsite" type="text" class="form-control" placeholder="Type location website here" /></div>
	            </div>
            </div>
            </div>
            </div>
            </div>
            
			

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="submitlocationbutton" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
